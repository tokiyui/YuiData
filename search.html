<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Display</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // 引数の値を取得する関数
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // URLからnameパラメーターの値を取得
        var searchString = getParameterByName('name');
        document.getElementById('output').innerHTML += "<h2>Search String: " + searchString + "</h2>";

        // setlistディレクトリ内のファイルを検索して、指定された文字列を含むファイルの内容を表示する関数
        function searchFilesAndDisplayContent(searchString) {
            fetch('setlist')
            .then(response => response.text())
            .then(text => {
                const files = text.split('\n');
                files.forEach(file => {
                    fetch(`setlist/${file}`)
                    .then(response => response.text())
                    .then(fileContent => {
                        if (fileContent.includes(searchString)) {
                            const lines = fileContent.split('\n').slice(0, 2); // 最初の2行を取得
                            const content = lines.join('<br>'); // HTMLで改行するために<br>タグを追加
                            displayFileContent(file, content);
                        }
                    })
                    .catch(error => console.error('Error reading file:', error));
                });
            })
            .catch(error => console.error('Error reading directory:', error));
        }

        // ファイルの内容をHTMLに表示する関数
        function displayFileContent(fileName, content) {
            const outputDiv = document.getElementById('output');
            const fileHeader = `<h3>${fileName}</h3>`;
            outputDiv.innerHTML += fileHeader + content + '<hr>';
        }

        // ディレクトリ内のファイルを検索して表示
        searchFilesAndDisplayContent(searchString);
    </script>
</body>
</html>
