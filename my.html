<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setlist Checker</title>
</head>
<body>
<h1>Setlist Checker</h1>
<div id="checkboxes"></div>
<button id="searchButton">検索</button>
<div id="searchResults"></div>

<script>
// GitHub APIのベースURL
const baseUrl = 'https://api.github.com/repos/';

// リポジトリ情報
const owner = 'tokiyui'; // リポジトリの所有者名
const repo = 'YuiData'; // リポジトリ名
const path = 'setlist/'; // チェックするファイルが含まれているディレクトリパス

// GitHub APIを使用して指定されたパスのファイルを取得する関数
async function getFileContent(filePath) {
  const response = await fetch(filePath);
  const data = await response.text();
  return data;
}

// ファイルの内容をチェックボックスとして表示する関数
async function displayCheckboxes() {
  const files = await fetch(`${baseUrl}${owner}/${repo}/contents/${path}`)
      .then(response => response.json())
      .then(data => data.filter(file => file.type === 'file' && file.name.endsWith('.txt')));

  const checkboxesDiv = document.getElementById('checkboxes');
  files.forEach(async file => {
    const content = await getFileContent(file.download_url);
    const lines = content.split('\n');
    if (lines.length >= 2) {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'fileCheckbox';
      checkbox.value = file.download_url;
      checkboxesDiv.appendChild(checkbox);
      const label = document.createElement('label');
      label.htmlFor = 'fileCheckbox';
      label.textContent = lines[1].trim();
      checkboxesDiv.appendChild(label);
      checkboxesDiv.appendChild(document.createElement('br'));
    }
  });
}

// 検索を行う関数
async function search() {
  const checkboxes = document.querySelectorAll('input[name="fileCheckbox"]:checked');
  const searchResultsDiv = document.getElementById('searchResults');
  searchResultsDiv.innerHTML = ''; // 検索結果をリセット
  const songContent = await getFileContent(`${baseUrl}${owner}/${repo}/contents/song.txt`);
  const songLines = songContent.split('\n');

  checkboxes.forEach(async checkbox => {
    const fileContent = await getFileContent(checkbox.value);
    const fileName = checkbox.nextSibling.textContent.trim();
    const foundInFile = songLines.map(line => line.split(',')[0].trim()).filter(title => fileContent.includes(title));
    const foundText = foundInFile.length > 0 ? 'あり' : 'なし';
    const resultDiv = document.createElement('div');
    resultDiv.textContent = `${fileName}: ${foundText}`;
    searchResultsDiv.appendChild(resultDiv);
  });
}

// ページが読み込まれた時に呼び出す関数
window.onload = function() {
  displayCheckboxes();
  document.getElementById('searchButton').addEventListener('click', search);
};
</script>
</body>
</html>
