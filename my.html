<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Song in Setlist</title>
</head>
<body>
    <h1>Search Song in Setlist</h1>
    <div id="fileList"></div>
    <button onclick="searchSongs()">Search Songs</button>
    <div id="searchResults"></div>

    <script>
        // Function to fetch files from GitHub repository
        async function fetchFiles() {
            const repoUrl = "https://api.github.com/repos/tokiyui/YuiData/contents/setlist";
            const response = await fetch(repoUrl);
            const data = await response.json();
            return data;
        }

        // Function to read file content from GitHub
        async function readFileContent(fileUrl) {
            const response = await fetch(fileUrl);
            const text = await response.text();
            return text;
        }

        // Function to search songs in selected files
        async function searchSongs() {
            const fileList = document.querySelectorAll('input[type="checkbox"]:checked');
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = "";

            for (const fileCheckbox of fileList) {
                const filePath = fileCheckbox.value;
                const fileContent = await readFileContent(filePath);
                const lines = fileContent.split('\n');
                const songNames = lines.map(line => line.split(',')[0].trim());
                
                const songListUrl = "https://raw.githubusercontent.com/tokiyui/YuiData/main/" + filePath.replace(' ', '%20').replace('setlist/', '');
                const songListContent = await readFileContent(songListUrl);
                const songsInFile = songListContent.split('\n');

                const foundSongs = [];
                for (const songName of songNames) {
                    if (songsInFile.includes(songName)) {
                        foundSongs.push(songName);
                    }
                }

                searchResults.innerHTML += `<h2>${filePath}</h2>`;
                searchResults.innerHTML += "<ul>";
                foundSongs.forEach(song => {
                    searchResults.innerHTML += `<li>${song}</li>`;
                });
                searchResults.innerHTML += "</ul>";
            }
        }

        // Initialize the file list with checkboxes
        window.onload = async function() {
            const files = await fetchFiles();
            const fileListDiv = document.getElementById('fileList');
            files.forEach(file => {
                if (file.name.endsWith('.txt')) {
                    fileListDiv.innerHTML += `<input type="checkbox" value="${file.path}">${file.name}<br>`;
                }
            });
        }
    </script>
</body>
</html>
