<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>セットリスト</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<div id="concertContainer"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const concerts = [
        { title: '小倉唯 1st LIVE「HAPPY JAM」', date: '日付1', venue: '会場1', setlist: 'セットリスト1' },
        { title: '小倉唯 1st LIVE TOUR「High-Touch☆Summer」', date: '日付2', venue: '会場2', setlist: 'セットリスト2' },
        { title: '小倉唯 LIVE「Smiley Cherry」', date: '日付3', venue: '会場3', setlist: 'セットリスト3' }
        // 他の公演の情報をここに追加
    ];

    const concertContainer = document.getElementById('concertContainer');

    renderConcerts(concerts);

    function renderConcerts(concerts) {
        // ヘッダー行の作成
        let headerRow = '<tr>';
        concerts.forEach(concert => {
            headerRow += `<th>${concert.date}</th>`;
        });
        headerRow += '</tr>';

        // タイトル行の作成
        let titleRow = '<tr>';
        concerts.forEach(concert => {
            titleRow += `<td>${concert.title}</td>`;
        });
        titleRow += '</tr>';

        // 会場行の作成
        let venueRow = '<tr>';
        concerts.forEach(concert => {
            venueRow += `<td>${concert.venue}</td>`;
        });
        venueRow += '</tr>';

        // セットリスト行の作成
        let setlistRow = '<tr>';
        concerts.forEach(concert => {
            setlistRow += `<td>${concert.setlist}</td>`;
        });
        setlistRow += '</tr>';

        // テーブルの作成
        const tableHTML = `<table>${headerRow}${titleRow}${venueRow}${setlistRow}</table>`;

        // HTMLに挿入
        concertContainer.innerHTML = tableHTML;
    }
});
</script>

</body>
</html>
