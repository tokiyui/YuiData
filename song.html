<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>検索対象ファイル数</th>
      <th>最大数字の上位8桁</th>
      <th>披露回数</th>
      <th>最終披露日</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtの読み込み
  function loadTextFile() {
    const xhr = new XMLHttpRequest();

    xhr.onload = function() {
      if (xhr.status === 200) {
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        lines.forEach((line, index) => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');

          // 楽曲名のセルにリンクを追加
          const songNameCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = `search.html?name=${fields[0]}`;
          link.textContent = fields[0];
          songNameCell.appendChild(link);
          row.appendChild(songNameCell);

          // 検索対象ファイル数のセル
          const searchCountCell = document.createElement('td');
          searchCountCell.textContent = "-";
          row.appendChild(searchCountCell);

          // 最大数字の上位8桁のセル
          const maxNumberCell = document.createElement('td');
          maxNumberCell.textContent = "-";
          row.appendChild(maxNumberCell);

          // 披露回数のセル
          const performanceCountCell = document.createElement('td');
          performanceCountCell.textContent = "-";
          row.appendChild(performanceCountCell);

          // 最終披露日のセル
          const lastPerformanceDateCell = document.createElement('td');
          lastPerformanceDateCell.textContent = "-";
          row.appendChild(lastPerformanceDateCell);

          // 楽曲情報のセルを追加
          for (let i = 1; i < fields.length; i++) {
            const cell = document.createElement('td');
            cell.textContent = fields[i];
            row.appendChild(cell);
          }

          tbody.appendChild(row);

          // song.txtの要素名を検索して情報を更新
          updateSearchResults(fields[0], searchCountCell, maxNumberCell, performanceCountCell, lastPerformanceDateCell);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);

  // song.txtの要素名を検索して情報を更新する関数
  function updateSearchResults(songName, searchCountCell, maxNumberCell, performanceCountCell, lastPerformanceDateCell) {
    const searchDirectory = 'setlist';
    const songId = songName.replace(/[^a-zA-Z0-9]/g, '').substring(0, 8);

    fetchSetlistFiles(searchDirectory, songId)
      .then(results => {
        const totalCount = results.length;
        const maxNumber = findMaxNumber(results);

        searchCountCell.textContent = totalCount;
        maxNumberCell.textContent = maxNumber || "-";

        // 披露回数と最終披露日を更新
        updatePerformanceData(songName, performanceCountCell, lastPerformanceDateCell);
      })
      .catch(error => console.error('Error searching:', error));
  }

  // setlistディレクトリ内のファイルを取得する関数
  function fetchSetlistFiles(directory, songId) {
    const url = `https://api.github.com/repos/tokiyui/YuiData/contents/${directory}`;
    return fetch(url)
      .then(response => response.json())
      .then(data => {
        const files = data.filter(item => item.type === 'file' && item.name.endsWith('.txt')).map(item => item.name);
        return Promise.all(files.map(file => fetchSetlistFileContent(directory, file, songId)));
      });
  }

  // setlistディレクトリ内の各ファイルの中身を検索する関数
  function fetchSetlistFileContent(directory, file, songId) {
    const url = `https://raw.githubusercontent.com/tokiyui/YuiData/main/${directory}/${file}`;
    return fetch(url)
      .then(response => response.text())
      .then(text => ({ fileName: file, content: text }))
      .catch(error => console.error('Error fetching file:', error));
  }

  // 各ファイル内で要素名を検索して、その数と最大の数字を見つける関数
  function findMaxNumber(results) {
    let totalCount = 0;
    let maxNumber = null;

    results.forEach(result => {
      const lines = result.content.split('\n');
      lines.forEach(line => {
        if (line.includes(songId)) {
          totalCount++;
          const match = line.match(/\d{10}/g);
          if (match) {
            match.forEach(number => {
              if (!maxNumber || parseInt(number) > parseInt(maxNumber)) {
                maxNumber = number.substring(0, 8);
              }
            });
          }
        }
      });
    });

    return maxNumber;
  }
