<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>披露回数</th>
      <th>最終披露日</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各行のデータを処理して表に追加
        lines.forEach((line, index) => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');

          // 楽曲名のセルにリンクを追加
          const songNameCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = `search.html?name=${fields[0]}`;
          link.textContent = fields[0];
          songNameCell.appendChild(link);
          row.appendChild(songNameCell);

          // 披露回数のセル
          const performanceCountCell = document.createElement('td');
          performanceCountCell.textContent = "-";
          row.appendChild(performanceCountCell);

          // 最終披露日のセル
          const lastPerformanceDateCell = document.createElement('td');
          lastPerformanceDateCell.textContent = "-";
          row.appendChild(lastPerformanceDateCell);

          // 楽曲情報のセルを追加
          for (let i = 1; i < fields.length; i++) {
            const cell = document.createElement('td');
            cell.textContent = fields[i];
            row.appendChild(cell);
          }

          tbody.appendChild(row);

          // 披露回数と最終披露日を更新
          updatePerformanceData(fields[0], performanceCountCell, lastPerformanceDateCell, index);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);

  // 披露回数と最終披露日を更新する関数
  function updatePerformanceData(songName, performanceCountCell, lastPerformanceDateCell, index) {
    // 各ファイルを読み込む間隔を開ける
    setTimeout(() => {
      console.log('Searching for:', songName); // 検索している文字列を表示
      getPerformanceCount(songName).then(performanceCount => {
        performanceCountCell.textContent = performanceCount;
      });

      getLastPerformanceDate(songName).then(lastPerformanceDate => {
        lastPerformanceDateCell.textContent = lastPerformanceDate || "-";
      });
    }, index * 250); // インデックスに応じて待機時間を設定する（ミリ秒単位）
  }

  // 最終披露日を取得する関数
  function getLastPerformanceDate(songName) {
    // 楽曲名からファイル名の一部を取得（先頭の8桁の数字）
    const songId = getSongId(songName);
    if (!songId) return Promise.resolve(null);

    // 各ファイルを走査し、最終披露日を取得
    const setlistDirectory = 'setlist';
    return fetchSetlistFiles(setlistDirectory)
      .then(files => {
        const promises = files.map(file => {
          const url = `${setlistDirectory}/${file}`;
          return fetch(url)
            .then(response => response.text())
            .then(text => {
              const lines = text.split('\n');
              const dateRegex = /^\s*#\s*Date:\s*(\d{4}\d{2}\d{2})\s*$/;
              let lastDate = null;
              lines.forEach(line => {
                const match = line.match(dateRegex);
                if (match && match[1]) {
                  const currentDate = match[1];
                  if (!lastDate || currentDate > lastDate) {
                    lastDate = currentDate;
                  }
                }
              });
              return lastDate;
            });
        });
        return Promise.all(promises);
      })
      .then(lastPerformanceDates => {
        // 最終披露日のうち、最も新しい日付を返す
        return lastPerformanceDates.reduce((latestDate, date) => {
          if (!latestDate || date > latestDate) {
            return date;
          }
          return latestDate;
        }, null);
      });
  }

  // 披露回数を取得する関数
  function getPerformanceCount(songName) {
    // 楽曲名からファイル名の一部を取得（先頭の8桁の数字）
    const songId = getSongId(songName);
    if (!songId) return Promise.resolve(0);

    // 各ファイルを走査し、披露回数を取得
    const setlistDirectory = 'setlist';
    return fetchSetlistFiles(setlistDirectory)
      .then(files => {
        const relevantFiles = files.filter(file => file.startsWith(songId));
        return relevantFiles.length;
      });
  }

  // 楽曲名からファイル名の一部を取得する関数
  function getSongId(songName) {
    // 楽曲名から不要な文字を削除し、ファイル名の一部を生成する
    return songName.replace(/[^a-zA-Z0-9]/g, '').substring(0, 8);
  }

  // ディレクトリ内のファイルを取得する関数
  function fetchSetlistFiles(directory) {
    const url = `https://api.github.com/repos/tokiyui/YuiData/contents/${directory}`;
    return fetch(url)
      .then(response => response.json())
      .then(data => {
        const files = data.filter(item => item.type === 'file').map(item => item.name);
        return files;
      });
  }
</script>

</body>
</html>
