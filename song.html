<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>披露回数</th>
      <th>最終披露日</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各行のデータを処理して表に追加
        lines.forEach(line => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');

          // 楽曲名のセルにリンクを追加
          const songNameCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = `search.html?name=${fields[0]}`;
          link.textContent = fields[0];
          songNameCell.appendChild(link);
          row.appendChild(songNameCell);

          // 披露回数のセル
          const performanceCountCell = document.createElement('td');
          performanceCountCell.textContent = getPerformanceCount(fields[0]);
          row.appendChild(performanceCountCell);

          // 最終披露日のセル
          const lastPerformanceDateCell = document.createElement('td');
          lastPerformanceDateCell.textContent = getLastPerformanceDate(fields[0]) || "-";
          row.appendChild(lastPerformanceDateCell);

          // 楽曲情報のセルを追加
          for (let i = 1; i < fields.length; i++) {
            const cell = document.createElement('td');
            cell.textContent = fields[i];
            row.appendChild(cell);
          }

          tbody.appendChild(row);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);

  // 最終披露日を取得する関数
  function getLastPerformanceDate(songName) {
    // 楽曲名からファイル名の一部を取得（先頭の8桁の数字）
    const songId = getSongId(songName);
    if (!songId) return null;

    // 各ファイルを走査し、最終披露日を取得
    // ここでsetlistディレクトリ以下のファイルを検索して処理を行う

    // 仮の値を返す
    return "YYYYMMDD";
  }

  // 披露回数を取得する関数
  function getPerformanceCount(songName) {
    // 楽曲名からファイル名の一部を取得（先頭の8桁の数字）
    const songId = getSongId(songName);
    if (!songId) return 0;

    // 各ファイルを走査し、披露回数を取得
    // ここでsetlistディレクトリ以下のファイルを検索して処理を行う

    // 仮の値を返す
    return 0;
  }

  // 楽曲名からファイル名の一部を取得する関数
  function getSongId(songName) {
    // ここで楽曲名からファイル名の一部を抽出する処理を行う
    // 例えば、songNameが"楽曲名"の場合、"YYYYMMDD" の形式の文字列を返す

    // 仮の値を返す
    return "YYYYMMDD";
  }
</script>

</body>
</html>
