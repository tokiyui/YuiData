<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
      <th>披露回数</th>
      <th>最終披露日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各行のデータを処理して表に追加
        lines.forEach(line => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');
          let appearances = 0; // 披露回数
          let lastAppearanceDate = ''; // 最終披露日

          fields.forEach((field, index) => {
            const cell = document.createElement('td');
            if (index === 0) { // 最初の要素の場合
              const link = document.createElement('a');
              link.href = `search.html?name=${field}`;
              link.textContent = field;
              cell.appendChild(link);
            } else {
              cell.textContent = field;
            }
            row.appendChild(cell);

            if (index === 5) { // リリース日の列の場合
              const fileName = field.trim(); // ファイル名を取得
              const appearanceDate = fileName.substring(0, 8); // 披露日を取得
              if (appearanceDate > lastAppearanceDate) {
                lastAppearanceDate = appearanceDate;
              }
              appearances++; // 披露回数をインクリメント
            }
          });

          // 披露回数と最終披露日の列を追加
          const appearancesCell = document.createElement('td');
          appearancesCell.textContent = appearances;
          row.appendChild(appearancesCell);

          const lastAppearanceDateCell = document.createElement('td');
          lastAppearanceDateCell.textContent = lastAppearanceDate;
          row.appendChild(lastAppearanceDateCell);

          tbody.appendChild(row);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);
</script>

</body>
</html>
