<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
      <th>披露回数</th>
      <th>最終披露日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // setlist以下のファイルを読み込む関数
  function loadSetlistFiles() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        const fileNames = xhr.responseText.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各ファイルを読み込んで楽曲一覧を作成
        fileNames.forEach(fileName => {
          const fileXhr = new XMLHttpRequest();
          fileXhr.onload = function() {
            if (fileXhr.status === 200) {
              const text = fileXhr.responseText;
              const lines = text.trim().split('\n');
              let appearances = 0; // 披露回数
              let lastAppearanceDate = ''; // 最終披露日

              // 各行のデータを処理して披露回数と最終披露日を求める
              lines.forEach(line => {
                const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
                const appearanceDate = fields[0].substring(0, 8); // 披露日を取得
                if (appearanceDate > lastAppearanceDate) {
                  lastAppearanceDate = appearanceDate;
                }
                appearances++; // 披露回数をインクリメント
              });

              // 披露回数と最終披露日を表に追加
              const row = document.createElement('tr');
              const appearancesCell = document.createElement('td');
              appearancesCell.textContent = appearances;
              row.appendChild(appearancesCell);

              const lastAppearanceDateCell = document.createElement('td');
              lastAppearanceDateCell.textContent = lastAppearanceDate;
              row.appendChild(lastAppearanceDateCell);

              tbody.appendChild(row);
            } else {
              console.error(`Failed to load file: ${fileName}`);
            }
          };

          // 各ファイルを非同期で取得
          fileXhr.open('GET', `setlist/${fileName}`, true);
          fileXhr.send();
        });
      } else {
        console.error('Failed to load the file list.');
      }
    };

    // setlist以下のファイル名を取得
    xhr.open('GET', 'filelist.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsetlist以下のファイルを読み込む
  window.addEventListener('load', loadSetlistFiles);
</script>

</body>
</html>
