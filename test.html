<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
      <th>披露回数</th>
      <th>最終披露日</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // GitHubリポジトリのユーザー名とリポジトリ名
  const username = 'YourGitHubUsername';
  const repository = 'YourRepositoryName';

  // GitHub APIトークン
  const token = 'YourGitHubAPIToken';

  // GitHub APIを使用してsetlist/以下のファイルを読み込む関数
  async function loadSetlistFiles() {
    try {
      // リポジトリ内のファイルリストを取得
      const response = await fetch(`https://api.github.com/repos/${username}/${repository}/contents/setlist`);
      const files = await response.json();

      const tbody = document.getElementById('songTableBody');

      // setlist/以下のファイルを読み込む
      for (const file of files) {
        if (file.type === 'file') {
          const fileResponse = await fetch(file.download_url);
          const text = await fileResponse.text();
          const lines = text.trim().split('\n');

          // 各ファイルの内容を処理
          lines.forEach(line => {
            // 各行のデータを処理して表に追加する処理を記述
            // 以下はサンプルとして追加しています
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = line;
            row.appendChild(cell);
            tbody.appendChild(row);
          });
        }
      }
    } catch (error) {
      console.error('Failed to load setlist files:', error);
    }
  }

  // ページ読み込み完了後にsetlist以下のファイルを読み込む
  window.addEventListener('load', loadSetlistFiles);
</script>

</body>
</html>
