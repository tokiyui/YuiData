<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>検索結果</th>
      <th>最大の数字</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各行のデータを処理して表に追加
        lines.forEach(line => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');

          fields.forEach((field, index) => {
            const cell = document.createElement('td');
            if (index === 0) { // 最初の要素の場合
              const link = document.createElement('a');
              link.href = `search.html?name=${field}`;
              link.textContent = field;
              cell.appendChild(link);
              const searchResultCell = document.createElement('td');
              searchResultCell.setAttribute('id', `searchResult_${field}`);
              row.appendChild(searchResultCell);
              const maxNumberCell = document.createElement('td');
              maxNumberCell.setAttribute('id', `maxNumber_${field}`);
              row.appendChild(maxNumberCell);
              searchGitHubAPI(field);
            } else {
              cell.textContent = field;
            }
            row.appendChild(cell);
          });

          tbody.appendChild(row);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // GitHub APIを使ってsetlist以下のファイルを検索する関数
  function searchGitHubAPI(songName) {
    const apiUrl = 'https://api.github.com/search/code';
    const query = `repo:tokiyui/YuiData+${songName}+in:path+extension:txt`;
    fetch(`${apiUrl}?q=${encodeURIComponent(query)}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const totalCount = data.total_count;
        const items = data.items;
        let maxNumber = -Infinity;
        items.forEach(item => {
          const filename = item.name.split('.')[0];
          const number = parseInt(filename);
          if (!isNaN(number) && number > maxNumber) {
            maxNumber = number;
          }
        });
        const searchResultCell = document.getElementById(`searchResult_${songName}`);
        searchResultCell.textContent = totalCount;
        const maxNumberCell = document.getElementById(`maxNumber_${songName}`);
        maxNumberCell.textContent = maxNumber;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);
</script>

</body>
</html>
