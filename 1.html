<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
      <th>出現数</th>
      <th>最大数字の名前</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');
        const songsData = [];

        // 各行のデータを処理して表に追加
        lines.forEach(line => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const songData = {
            name: fields[0],
            lyrics: fields[1],
            composition: fields[2],
            arrangement: fields[3],
            album: fields[4],
            releaseDate: fields[5],
            occurrences: 0,
            maxFileName: ""
          };

          songsData.push(songData);
        });

        // 楽曲ごとに検索
        songsData.forEach(song => {
          const searchTerm = song.name;
          let maxNumber = 0;

          // setlist フォルダ内のファイルを検索
          fetch(`https://api.github.com/search/code?q=${searchTerm}+in:path+filename:*.txt+repo:tokiyui/YuiData`)
            .then(response => response.json())
            .then(data => {
              // 検索結果の処理
              const items = data.items;
              song.occurrences = items.length;

              // 最大の数字を探す
              items.forEach(item => {
                const fileName = item.name.replace('.txt', '');
                const number = parseInt(fileName);
                if (!isNaN(number) && number > maxNumber) {
                  maxNumber = number;
                  song.maxFileName = fileName;
                }
              });

              // 表に行を追加
              const row = document.createElement('tr');
              Object.values(song).forEach(value => {
                const cell = document.createElement('td');
                if (typeof value === 'number') {
                  cell.textContent = value;
                } else {
                  if (value === song.maxFileName) {
                    const link = document.createElement('a');
                    link.href = `search.html?name=${value}`;
                    link.textContent = value;
                    cell.appendChild(link);
                  } else {
                    cell.textContent = value;
                  }
                }
                row.appendChild(cell);
              });
              tbody.appendChild(row);
            })
            .catch(error => console.error('Error:', error));
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);
</script>

</body>
</html>
