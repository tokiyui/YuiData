<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小倉唯楽曲一覧</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="songTable">
  <thead>
    <tr>
      <th>楽曲名</th>
      <th>作詞</th>
      <th>作曲</th>
      <th>編曲</th>
      <th>収録作品名</th>
      <th>リリース日</th>
      <th>検索結果</th>
    </tr>
  </thead>
  <tbody id="songTableBody">
  </tbody>
</table>

<script>
  // song.txtを読み込む関数
  function loadTextFile() {
    // XMLHttpRequestオブジェクトを作成
    const xhr = new XMLHttpRequest();

    // 読み込み完了時の処理
    xhr.onload = function() {
      if (xhr.status === 200) {
        // レスポンステキストを取得して処理
        const text = xhr.responseText;
        const lines = text.trim().split('\n');
        const tbody = document.getElementById('songTableBody');

        // 各行のデータを処理して表に追加
        lines.forEach(line => {
          const fields = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(field => field.replace(/","/g, ',').replace(/\\/g, ','));
          const row = document.createElement('tr');
          const searchResultCell = document.createElement('td'); // 新しいセルを作成して追加
          row.appendChild(searchResultCell);

          fields.forEach((field, index) => {
            const cell = document.createElement('td');
            if (index === 0) { // 最初の要素の場合
              const link = document.createElement('a');
              link.href = `search.html?name=${field}`;
              link.textContent = field;
              cell.appendChild(link);

              // GitHub API を使用して検索を実行
              searchOccurrences(field, searchResultCell);
            } else {
              cell.textContent = field;
            }
            row.appendChild(cell);
          });

          tbody.appendChild(row);
        });
      } else {
        console.error('Failed to load the file.');
      }
    };

    // song.txtを非同期で取得
    xhr.open('GET', 'song.txt', true);
    xhr.send();
  }

  // ページ読み込み完了後にsong.txtを読み込む
  window.addEventListener('load', loadTextFile);

  // GitHub APIを使用して指定された文字列の出現回数と最大の数字を持つファイル名の上位8桁を検索
  function searchOccurrences(searchTerm, resultCell) {
    const apiUrl = 'https://api.github.com/search/code?q=' + searchTerm + '+in:path+filename:*.txt+repo:YuiData/setlist';
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const totalFiles = data.total_count;
        resultCell.textContent = `Files: ${totalFiles}`;

        if (totalFiles > 0) {
          const maxNumberFile = data.items.reduce((max, item) => {
            const fileName = item.name.split('.')[0]; // Remove extension
            const fileNumber = parseInt(fileName);
            return fileNumber > max ? fileNumber : max;
          }, 0);

          resultCell.textContent += `, Max Number: ${maxNumberFile}`;
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  }
</script>

</body>
</html>
